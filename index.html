<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Layout</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="assets/images/pokedex-logo.png" alt="Pokédex Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Pokédex</a>
        </nav>
    </header>

    <main class="container">
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" placeholder="Faça uma busca pelo nome do pokémon" aria-label="Pesquisar pokémon">
                <i class="fas fa-search"></i>
                <ul id="suggestions" class="suggestions" role="listbox" hidden></ul>
            </div>
        </div>

        <div class="pokemon-grid"></div>

        <div class="pagination"></div>
    </main>

    <!-- <script src="js/script.js"></script> -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
